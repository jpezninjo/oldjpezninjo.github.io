$(document).ready(function(){

  $(".button").click(function() {
	  event.stopPropagation();
	  window.location = $(this).find("a").attr("href"); 
	  return false;
  });
  
  $(".prim").click(function() {
	var tmp = $(this).closest(".box");
	if(!$(tmp).hasClass("closed")){
		$(tmp).find(".side").slideToggle("slow", function(){
			$(tmp).animate({
				width: '23%',
				borderRadius: '50px',			
			});
			$(tmp).find("h2").animate({
				paddingTop: '4%'
			});
		  });
		  $(tmp).addClass("closed");
	}else{
		$(tmp).animate({
			width: '40%',
			borderRadius: '0',
		}, function(){
			$(tmp).find(".side").slideToggle("slow");
			$(tmp).find("h2").animate({
				paddingTop: '10%'
			});
		});
	  $(tmp).removeClass("closed");
	}
		<!--tmp.slideToggle("slow");-->
		<!--tmp.next().slideToggle("slow");-->  
  });
});


</script>
